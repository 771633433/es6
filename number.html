<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>数值的扩展</title>
</head>
<body>
	<script type="text/javascript">
		// 4.  Number.isInteger()方法  用来判断一个值是否为整数
		function test01(){
			Number.isInteger(25); // true
			Number.isInteger(25.0);// true
			Number.isInteger(25.1); // false
			Number.isInteger("15"); // false
		}
		// test01();


	// Math.trunc()

	/* Math.trunc()方法用于去除一个小数的整数部分，返回整数部分 */ 
		function test02(){
			Math.trunc(4.1); // 4
			Math.trunc(4.9); // 4
			Math.trunc(-4.1); // -4
			Math.trunc(-4.9); // -4
			Math.trunc(-0.1234); // -0 
		}	
		// test02();

		/* Math.sign()方法,用来判断一个数到底是正数还是负数还是零 */
		/*
			它会返回五种值。
				参数为正数，返回+1；
				参数为负数，返回-1；
				参数为0，返回0；
				参数为-0，返回-0;
				其他值，返回NaN。
		*/
			function test03(){
				console.log(Math.sign(2.1)); // 1
				console.log(Math.sign(-2.1)); // -1
				console.log(Math.sign(-0)); //  -0
				console.log(Math.sign(+0));//  0 
				console.log(Math.sign("hello")); // NaN
			}
			// test03();

		/*
			Math.cbrt() 方法用来计算一个数的立方根
		*/
		function test04(){
			console.log(Math.cbrt(-1)); // -1
			console.log(Math.cbrt(1));	// 1
			console.log(Math.cbrt(2)); // 1.2599210498948732
		}
		// test04();
		
		/*
			
		*/
		function test05(){
			console.log(2**2); // 4
			console.log(2**3); // 8
		}
		test05();
	</script>
</body>
</html>
