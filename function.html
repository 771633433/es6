<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>函数的扩展</title>
</head>
<body>
	<script type="text/javascript">
		// 1.函数参数的默认值
		/*	es6允许为函数参数设置默认值,即直接写在参数定义的后面.	*/
		function foo(x,y='world'){
			console.log(x,y);
		}
		// foo('Hello'); // Hello World
		// foo('Hello','China'); // Hello China
		// foo('Hello',''); // Hello

		// 与解构赋值默认值结合使用
		function bar({x,y=5}){
			console.log(x,y);
		}
		bar({}); // undefined 5
		bar({x:'China'}); // China 5
		bar({x:'USA',y:'France'}); // USA France


		// 2. rest参数  ...运算符
		function add(...values){
			let sum=0;
			for(var val of values){
				sum+=val;
			}
			return sum;
		}
		add(2,5,3); // 10
		console.log(add(1,2,3,4,5)); // 15

    // 可以使用 ...运算符将两个不同的数组合并为同一个数组
		function test02(){
			var arr1=[1,2,3];
			var arr2=[4,5,6];
			console.log([...arr1,...arr2]);
		}
		test02(); // [1,2,3,4,5,6]


		//箭头函数 
		/*
			箭头函数有几个注意点:
			1.函数体内的this对象,就是定义时所在的对象,而不是使用时所在的对象。
			2.不可以当作构造函数,也就是说,不可以使用new命令
			3.不存在arguments对象
			4.不可以使用yield命令,因此箭头函数不能做Generator函数。
		*/
	</script>
</body>
</html>
